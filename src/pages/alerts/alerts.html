<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alerts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="alerts">

<p><button ion-button round (click)="showBasicAlert()">Basic Alert</button></p>
<p><button ion-button round (click)="showPromptAlert()">Prompt Alert</button></p>
<p><button ion-button round (click)="showConfirmAlert()">Confirm Alert</button></p>
<p><button ion-button round (click)="showRadioAlert()">Radio Alert</button></p>
<p><button ion-button round (click)="showCheckBoxAlert()">Checkbox Alert</button></p>

</ion-content>
